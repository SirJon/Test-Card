<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Test</title>
</head>

<body>
  <div class="card">
    <div class="card__svg">
      <svg class="card__svg--line" width="32" height="211" viewBox="0 0 32 211" >
        <use xlink:href="sprite.svg#left-line"></use>
      </svg>
    </div>
    <div class="card__wrapper">
      <section class="card__percent percent">
        <div class="percent__wrapper--content">
          <svg class="percent__svg--flag">
            <use xlink:href="sprite.svg#flag"></use>
          </svg>
          <div class="percent__value">
            <span class="percent__whole-part">72</span>
            <span class="percent__fractional-part">.7</span>
            <span class="percent__symbol">%</span>
          </div>
          <h2 class="percent__title">Лояльность</h2>
          <span class="percent__status">ниже среднего</span>
          <span class="percent__description">по отрасли: FMGG значений слева от медианы 52,0% - 83.1%</span>
          <span class="percent__coefficient percent__coefficient--up">3.1</span>
        </div>
        <div class="percent__wrapper--canvas">
          <canvas id="canvas" class="percent__canvas">
          </canvas>
        </div>
      </section>
      <section class="card__indicators indicators">
        <div class="indicators__block indicators__block--green" id="indicators-1">
          <h3 class="indicators__title">Промоутеры</h3>
          <div class="indicators__percent">
            <span class="indicators__span--percent">32,0%</span>
            <div class="indicators__person">
              <span>81</span>
              <svg class="indicators__svg">
                <use xlink:href="sprite.svg#human"></use>
              </svg>
            </div>
          </div>
          <div class="indicators__graf">
            <span class="indicators__span--graf">+1,2%</span>
            <div class="indicators__graf--main js-graf--main"></div>
            <div class="indicators__graf--another js-graf--another"></div>
          </div>
        </div>
        <div class="indicators__block indicators__block--yellow" id="indicators-2">
          <h3 class="indicators__title">Скептики</h3>
          <div class="indicators__percent">
            <span class="indicators__span--percent">39,1%</span>
            <div class="indicators__person">
              <span>8</span>
              <svg class="indicators__svg">
                <use xlink:href="sprite.svg#human"></use>
              </svg>
            </div>
          </div>
          <div class="indicators__graf">
            <span class="indicators__span--graf">+4,8%</span>
            <div class="indicators__graf--main js-graf--main"></div>
            <div class="indicators__graf--another js-graf--another"></div>
          </div>
        </div>
        <div class="indicators__block indicators__block--red" id="indicators-3">
          <h3 class="indicators__title">Критики</h3>
          <div class="indicators__percent">
            <span class="indicators__span--percent">79,8%</span>
            <div class="indicators__person">
              <span>7</span>
              <svg class="indicators__svg">
                <use xlink:href="sprite.svg#human"></use>
              </svg>
            </div>
          </div>
          <div class="indicators__graf">
            <span class="indicators__span--graf">-9,7%</span>
            <div class="indicators__graf--main js-graf--main"></div>
            <div class="indicators__graf--another js-graf--another"></div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
